<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behavior Designer - ROTMG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #111;
      color: white;
    }

    #behavior-designer-root {
      width: 100vw;
      height: 100vh;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #loading h2 {
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f44336;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Loading Behavior Designer...</h2>
    <div class="spinner"></div>
    <p style="margin-top: 20px; color: #888;">Loading components...</p>
    <p style="margin-top: 10px; color: #666; font-size: 12px;">Should load in under 1 second</p>
  </div>

  <div id="error">
    <h2>Error Loading Designer</h2>
    <p id="error-message"></p>
    <p style="margin-top: 10px; font-size: 12px;">Check the browser console for details</p>
  </div>

  <div id="behavior-designer-root"></div>

  <script>
    console.log('[BehaviorDesigner] Page loaded, starting script loading...');

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('[BehaviorDesigner] Global error:', msg, 'at', url, lineNo, columnNo);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = msg;
      return false;
    };
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" onload="console.log('[BehaviorDesigner] React loaded')"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" onload="console.log('[BehaviorDesigner] ReactDOM loaded')"></script>

  <!-- Sprite Database for rendering sprites -->
  <script type="module">
    import { SpriteDatabase } from '/src/assets/SpriteDatabase.js';

    // Create global sprite database
    window.spriteDB = new SpriteDatabase();

    // Load ALL atlases (characters, objects, tiles, etc.)
    window.spriteDB.loadAtlases([
      '/assets/atlases/chars.json',
      '/assets/atlases/chars2.json',
      '/assets/atlases/Mixed_Units.json',
      '/assets/atlases/8-Bit_Remaster_World.json',
      '/assets/atlases/lofi_obj.json',
      '/assets/atlases/lofi_obj_packB.json',
      '/assets/atlases/lofi_environment.json',
      '/assets/atlases/tiles.json',
      '/assets/atlases/tiles2.json'
    ])
      .then(() => {
        console.log('[BehaviorDesigner] All sprite atlases loaded:', window.spriteDB.stats);
        console.log('[BehaviorDesigner] Sprite groups:', Array.from(window.spriteDB.groups.keys()));

        // Make available sprites list accessible globally
        window.getAllSprites = () => Array.from(window.spriteDB.sprites.keys());
        window.getSpritesByGroup = (group) => {
          const groupSet = window.spriteDB.groups.get(group);
          return groupSet ? Array.from(groupSet) : [];
        };
      })
      .catch(err => {
        console.error('[BehaviorDesigner] Failed to load sprites:', err);
      });
  </script>

  <!-- Behavior Test Arena (Pre-compiled) -->
  <script src="/editor/BehaviorTestArena.js" onload="console.log('[BehaviorDesigner] BehaviorTestArena loaded')"></script>

  <!-- Visual State Machine (Pre-compiled) -->
  <script src="/editor/VisualStateMachine.js" onload="console.log('[BehaviorDesigner] VisualStateMachine loaded')"></script>

  <!-- Behavior Atom Designer (Pre-compiled) -->
  <script src="/editor/BehaviorAtomDesigner.js" onload="console.log('[BehaviorDesigner] BehaviorAtomDesigner loaded')"></script>

  <!-- Behavior Designer (Pre-compiled) -->
  <script src="/editor/BehaviorDesigner.js" onload="console.log('[BehaviorDesigner] BehaviorDesigner loaded')"></script>

  <script>
    // Hide loading indicator after components load (much faster without Babel!)
    setTimeout(() => {
      if (document.getElementById('behavior-designer-root').children.length > 0 || window.BehaviorDesigner) {
        console.log('[BehaviorDesigner] Components loaded successfully');
        document.getElementById('loading').style.display = 'none';
      } else {
        console.warn('[BehaviorDesigner] Components not loaded after 1s, but continuing...');
      }
    }, 1000);

    // Also try hiding immediately after React renders
    const checkInterval = setInterval(() => {
      if (document.getElementById('behavior-designer-root').children.length > 0) {
        console.log('[BehaviorDesigner] React rendered, hiding loading screen');
        document.getElementById('loading').style.display = 'none';
        clearInterval(checkInterval);
      }
    }, 50);

    // Stop checking after 2 seconds
    setTimeout(() => clearInterval(checkInterval), 2000);
  </script>
</body>
</html>
