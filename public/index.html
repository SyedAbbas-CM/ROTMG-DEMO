<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        #glCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #loadingBar {
            width: 300px;
            height: 20px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loadingProgress {
            width: 0%;
            height: 100%;
            background-color: #0f0;
            transition: width 0.3s ease;
        }
        
        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        
        #playerStatus {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        
        #controlsHelp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <h1>Loading Game...</h1>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>
    
    <!-- Connection Status -->
    <div id="connectionStatus">Connecting...</div>
    
    <!-- Player Status -->
    <div id="playerStatus">Initializing...</div>
    
    <!-- Controls Help -->
    <div id="controlsHelp">
        WASD: Move | Click: Shoot | V: Switch View | F3: Debug | E: Sprite Editor
    </div>
    
    <!-- 3D Canvas (for first-person view) -->
    <canvas id="glCanvas"></canvas>
    
    <!-- 2D Canvas (for top-down and strategic views) -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Sprite Editor Container -->
    <div id="spriteEditorContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 1000;">
      <!-- Sprite editor content will go here -->
    </div>
    
    <!-- Three.js Library (ES Module) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
      }
    </script>
    
    <!-- Game Scripts -->
    <script type="module">
        import { initGame } from './src/game/game.js';
        
        // Set up loading progress
        let loadingProgress = 0;
        const progressBar = document.getElementById('loadingProgress');
        const loadingScreen = document.getElementById('loadingScreen');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // Update loading progress
        function updateLoadingProgress(progress) {
            loadingProgress = progress;
            progressBar.style.width = `${loadingProgress}%`;
            
            if (loadingProgress >= 100) {
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Update connection status
        function updateConnectionStatus(status) {
            connectionStatus.textContent = status;
            
            switch (status) {
                case 'Connected':
                    connectionStatus.style.backgroundColor = 'rgba(0, 128, 0, 0.5)';
                    break;
                case 'Disconnected':
                    connectionStatus.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                    break;
                case 'Connecting...':
                    connectionStatus.style.backgroundColor = 'rgba(255, 165, 0, 0.5)';
                    break;
                default:
                    connectionStatus.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            }
        }
        
        // Update player status
        function updatePlayerStatus(status) {
            const playerStatusElement = document.getElementById('playerStatus');
            if (playerStatusElement) {
                playerStatusElement.textContent = status;
            }
        }
        
        // Expose functions globally
        window.updateLoadingProgress = updateLoadingProgress;
        window.updateConnectionStatus = updateConnectionStatus;
        window.updatePlayerStatus = updatePlayerStatus;
        
        // Initialize game when page loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Start loading progress simulation
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += 5;
                updateLoadingProgress(progress);
                
                if (progress >= 90) {
                    clearInterval(loadingInterval);
                }
            }, 100);
            
            // Initialize the game
            initGame().then(() => {
                updateLoadingProgress(100);
                updateConnectionStatus('Connected');
            }).catch((error) => {
                console.error('Game initialization error:', error);
                updateLoadingProgress(100);
                updateConnectionStatus('Error');
                
                // Show error message
                alert('Failed to initialize the game. Please check the console for details.');
            });
        });
    </script>
</body>
</html>
